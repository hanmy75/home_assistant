homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude:  !secret zone_home_lati
  longitude: !secret zone_home_long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
  # Customization file
  customize: !include customize.yaml
  # Customize all entities in a domain
  whitelist_external_dirs:
    - /tmp

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Zone
zone:
  - name: Office
    latitude:  !secret zone_office_lati
    longitude: !secret zone_office_long
    icon: mdi:office

  - name: School
    latitude:  !secret zone_school_lati
    longitude: !secret zone_school_long
    icon: mdi:school

# Tracker
device_tracker:
  - platform: google_maps
    username: !secret google_id
    password: !secret google_pw

# Track the sun
sun:

# Weather prediction
#sensor:
#  - platform: yr

# Text to speech
tts:
  - platform: google
    language: 'ko'

# Camera
camera:
  - platform: mjpeg
    name: Room Camera
    mjpeg_url: http://localhost:8080/?action=stream

# Binary Sensor
binary_sensor:
  - platform: flic
  - platform: ping
    host: 192.168.0.16
    name: TV
    scan_interval: 60
  - platform: rpi_gpio
    ports:
      22: Motion
  - platform: rpi_gpio
    ports:
      27: Dark
    bouncetime: 1000
    invert_logic: true

# Sensor
sensor:
  - platform: dht
    sensor: AM2302
    pin: 17
    name: Room
    monitored_conditions:
      - temperature
      - humidity

# Device List
switch:
  - platform: rpi_rf
    gpio: 18
    switches:
      Window:
        code_on:  0x00EA083F
        code_off: 0x00EA083E
      Center:
        code_on:  0x00EB083C
        code_off: 0x00EB083D
      Table:
        code_on:  0x00EC083C
        code_off: 0x00EC083B

cloud:
  google_actions:
    filter:
      include_entities:
      - switch.window
      - switch.center
      - switch.table
      include_domains:
        - switch


group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
