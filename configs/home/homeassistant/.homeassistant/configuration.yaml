homeassistant:
  # Name of the location where Home Assistant is running
  name: MY's Home Assistant
  # Location required to calculate the time the sun rises and sets
  latitude:  !secret zone_home_lati
  longitude: !secret zone_home_long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
  # Customization file
  customize: !include customize.yaml
  # Customize all entities in a domain
  whitelist_external_dirs:
    - /tmp

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

lovelace:
  mode: yaml

http:
  ssl_certificate: !secret certificate
  ssl_key: !secret private_key
  base_url: !secret https_url

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

mqtt:

system_health:


# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:
  include:
    domains:
      - binary_sensor
      - camera
      - device_tracker
    entities:
      - sensor.temperature
      - sensor.humidity
      - sensor.watching_tv_today

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# DDNS
duckdns:
  domain: !secret duckdns_domain
  access_token: !secret duckdns_token

# Zone
zone:
  - name: Office
    latitude:  !secret zone_office_lati
    longitude: !secret zone_office_long
    icon: mdi:office

  - name: School
    latitude:  !secret zone_school_lati
    longitude: !secret zone_school_long
    icon: mdi:school

# Tracker
#device_tracker:
#  - platform: my_google_maps
#    username: !secret google_id
#    password: !secret google_pw

# Track the sun
sun:

# Weather prediction
weather:
  - platform: my_darksky
    name: Weather
    api_key: !secret darksky_api_key
    units: auto
    mode: daily


# Text to speech
tts:
  - platform: google
    language: 'ko'
    cache: false

# Camera
camera:
  - platform: my_mjpeg
    name: Room Camera
    mjpeg_url: http://localhost:8080/?action=stream
    off_image_url: http://localhost:8123/local/off_image.jpg

# Media Player
media_player:
  - platform: samsungtv
    host: 192.168.0.16
    mac: 50:56:bf:50:80:7f
    name: home_un55f7100

# Binary Sensor
binary_sensor:
  - platform: flic

  - platform: template
    sensors:
      tv:
        friendly_name: "TV"
        value_template: >-
          {{ is_state('media_player.home_un55f7100', 'on') }}

  - platform: rpi_gpio
    ports:
      22: Motion

  #- platform: rpi_gpio
  #  ports:
  #    27: Dark
  #  bouncetime: 1000
  #  invert_logic: true

# Sensor
sensor:
  - platform: dht
    sensor: AM2302
    pin: 17
    name: Room
    monitored_conditions:
      - temperature
      - humidity

  - platform: filter
    name: "Temperature"
    entity_id: sensor.room_temperature
    filters:
      - filter: outlier
        window_size: 4
        radius: 4.0
      - filter: lowpass
        time_constant: 10
        precision: 2

  - platform: filter
    name: "Humidity"
    entity_id: sensor.room_humidity
    filters:
      - filter: outlier
        window_size: 4
        radius: 2.0
      - filter: lowpass
        time_constant: 10
      - filter: time_simple_moving_average
        window_size: 00:05
        precision: 2

  - platform: history_stats
    name: Watching TV today
    entity_id: media_player.home_un55f7100
    state: 'on'
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'

# Device List
switch:
  - platform: template
    switches:
      camera:
        value_template: "{{ is_state('camera.room_camera', 'streaming') }}"
        turn_on:
          service: camera.turn_on
          data:
            entity_id: camera.room_camera
        turn_off:
          service: camera.turn_off
          data:
            entity_id: camera.room_camera

cloud:

# For Google Home Assistant
google_assistant:
  project_id: my-s-home-control-ffd58
  exposed_domains:
    - switch
    - script

# Flags for automation
input_boolean:
  trigger_first_morning:
    name: Waiting for first morning motion

  debounce_flag:
    name: Debounce for motion

timer:
  debounce:
    duration: '00:01:00'


group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
