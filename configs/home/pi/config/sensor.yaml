esphome:
  name: sensor
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pw
  fast_connect: on

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret esp_api_pw

ota:
  password: !secret esp_api_pw

binary_sensor:
  - platform: gpio
    name: "motion"
    pin:
      number: GPIO05
      mode: INPUT

sensor:
  - platform: adc
    pin: A0
    name: "brightness"
    icon: "mdi:theme-light-dark"
    update_interval: 10s
    unit_of_measurement: "%"
    filters:
      - multiply: -500.0
      - offset: 100.0

  - platform: dht
    pin: GPIO14
    model: AM2302
    temperature:
      name: "room_temperature"
    humidity:
      name: "room_humidity"
    update_interval: 30s
